<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h2>{{ group?.name }}</h2>

  <!-- <ion-card *ngFor="let post of posts">

    <ion-card-content>
      <p>
        {{ post.message }}
      </p>
    </ion-card-content>
  </ion-card> -->

  <ion-card *ngFor="let post of posts">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="group?.groupImage">
      </ion-avatar>
      <h2>{{ group?.name }}</h2>
      <p>{{ post.created_time }}</p>
    </ion-item>
  
    <img class="post-image" [src]="post.full_picture">
  
    <ion-card-content *ngIf="post.message">
      {{ post.message }}
    </ion-card-content>
  
  </ion-card>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
